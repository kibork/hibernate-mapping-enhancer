#Enable or disable index generation on Foreign Keys
org.hibernate.enhanced.EnhancedMappingService.createIndexOnForeignKeys=true
#A coma separated list, of regular expression to filter columns from indexing. Matching TableName.ColumnName
org.hibernate.enhanced.EnhancedMappingService.createIndexOnForeignKeys.excludeColumns=Domain_Users\\.users_id

#Enable or disable index generation on enumerated columns
org.hibernate.enhanced.EnhancedMappingService.createIndexOnEnums=true
#A coma separated list, of regular expression to filter columns from indexing. Matching TableName.ColumnName
org.hibernate.enhanced.EnhancedMappingService.createIndexOnEnums.excludeColumns=
